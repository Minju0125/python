<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#it1,#it2,#it3{
	width: 30px
}
</style>
<script type="text/javascript">
function myclick(){
	var obj1 = document.getElementById("it1");
	var obj2 = document.getElementById("it2");
	var obj3 = document.getElementById("it3");
	
	var a = obj1.value;
	var b = obj2.value;
	var aa = parseInt(a);
	var bb = parseInt(b);
	var sum = aa+bb;
	
	obj3.value = sum;
	
}
</script>
</head>
<body>
<input type="text" id="it1">
+
<input type="text" id="it2">
<input type="button" value="=" onclick="myclick()"> 
<input type="text" id="it3">
</body>
</html>
