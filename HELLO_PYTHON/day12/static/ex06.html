<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#if_first, #if_last{
	width: 40px;
}
#mydiv{
height: 200px;
}
</style>
<script type="text/javascript">
function getStar(cnt){
	var ret=""
	for(var i=0; i<cnt; i++){
		ret += "★";
	}
		ret+="<br/>";
	return ret;
}

function myclick(){ 
	var obj_first = document.getElementById("if_first");
	var obj_last = document.getElementById("if_last");
	var obj_div = document.getElementById("mydiv");
	
	var a = obj_first.value;
	var b = obj_last.value;
	
	var aa = parseInt(a);
	var bb = parseInt(b);
	
	var txt ="";
	
	for(var i=aa; i<=bb; i++){
		txt+=getStar(i);
	}
	obj_div.innerHTML = txt;
}
</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>시작별수 : </td>
		<td>
			<input type="text" id="if_first"/>
		</td>
	</tr>
	<tr>
		<td>끝별수 : </td>
		<td>
			<input type="text" id="if_last"/>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="별그리기" onclick="myclick()"/>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div id="mydiv"></div>
		</td>
	</tr>
</table>
</body>
</html>
