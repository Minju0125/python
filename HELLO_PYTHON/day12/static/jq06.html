<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#it_first, #it_last{
	width: 40px;
}
#mydiv{
height: 200px;
}
</style>
<script src="jquery-3.7.1.js"></script>
<script type="text/javascript">
function getStar(cnt){
	var ret=""
	for(var i=0; i<cnt; i++){
		ret += "★";
	}
		ret+="<br/>";
	return ret;
}

function myclick(){ 
	
	var a = $("#it_first").val();
	var b = $("#it_last").val();
	
	var aa = parseInt(a);
	var bb = parseInt(b);
	
	var txt ="";
	
	for(var i=aa; i<=bb; i++){
		txt+=getStar(i);
	}
	$("#mydiv").html(txt);
}

$(document).ready(function(){
	$("#btn").bind("click", function(){
		myclick();
	})
})
</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>시작별수 : </td>
		<td>
			<input type="text" id="it_first"/>
		</td>
	</tr>
	<tr>
		<td>끝별수 : </td>
		<td>
			<input type="text" id="it_last"/>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="별그리기" id="btn" />
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div id="mydiv"></div>
		</td>
	</tr>
</table>
</body>
</html>
